<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@100;200;400&family=Rubik&family=Work+Sans:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <form class="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              class="search"
              id="city-input"
              placeholder="Type your city"
            />
          </div>
          <div class="col-3">
            <button type="submit" class="btn">Search</button>
          </div>
          <div class="col-3">
            <button type="submit" class="current-btn">Current</button>
          </div>
        </div>
      </form>

      <div class="row up">
        <div class="col-8"><h1>Kyiv</h1></div>
        <div class="col-4">
          <span id="current-day">Sunday</span><br />
          <span id="current-month"> August, 3</span>
        </div>
      </div>
      <br />

      <img src="img/icon.png" width="220px" class="main-icon" />
      <br />
      <br />

      <div class="row foot">
        <div class="col-6">
          <h2>
            <span class="conv-temp">26°</span>
          </h2>
        </div>
        <div class="col-2 description">
          <a href="#" id="ctemp">°C</a> / <a href="#" id="ftemp">°F</a>
        </div>
        <div class="col-4 description">
          <span class="about-weather">Partly cloudy </span><br /><br />
          Feels like: <span id="feels">25</span>°C<br />
          Humidity: <span id="humidity">50</span>%<br />
          Wind: <span id="wind">8</span> km/h
        </div>
      </div>

      <hr class="line" />

      <div class="row other">
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">MON</h6>
              <img src="img/icon.png" class="weathericon" />
              <p class="card-text">
                <span class="hot">28°C</span> <br />
                11°C
              </p>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">TUE</h6>
              <img src="img/icon.png" class="weathericon" />
              <p class="card-text">
                <span class="hot">31°C</span> <br />
                14°C
              </p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">WED</h6>
              <img src="img/icon.png" class="weathericon" />
              <p class="card-text">
                <span class="hot">33°C</span> <br />
                16°C
              </p>
            </div>
          </div>
        </div>

        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title">THU</h6>
              <img src="img/icon.png" class="weathericon" />
              <p class="card-text">
                <span class="hot">32°C</span> <br />
                11°C
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-link">
      <a href="https://github.com/chrszz/weather-app-project"
        >Open source code</a
      >
      by Christina Zolotarova
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
